name: Gerar APK do Mod
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      # ESTE PASSO BAIXA O MOTOR QUE EST√Å FALTANDO DIRETO NO GITHUB
      - name: Baixar Gradle Wrapper Real
        run: |
          mkdir -p gradle/wrapper
          curl -L https://github.com -o gradle/wrapper/gradle-wrapper.jar
        
      - name: Grant execute permission
        run: chmod +x gradlew
        
      - name: Build APK
        run: ./gradlew assembleDebug --stacktrace
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mod-menu-finalizado
          path: app/build/outputs/apk/debug/*.apk
